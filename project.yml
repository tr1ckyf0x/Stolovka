name: "Stolovka"

settings:
  base:
    DEBUG_INFORMATION_FORMAT: dwarf-with-dsym
    CLANG_ANALYZER_LOCALIZABILITY_NONLOCALIZED: YES
    CLANG_ANALYZER_LOCALIZABILITY_EMPTY_CONTEXT: YES
    CLANG_WARN_QUOTED_INCLUDE_IN_FRAMEWORK_HEADER: YES

options:
  deploymentTarget:
    iOS: 15.0
  preGenCommand: ./Scripts/autogenerated_files.sh

attributes:
  ORGANIZATIONNAME: "Владислав Лисянский"

packages:

  # Local packages

  ## Core

  Models:
    path: Stolovka/Packages/Models
    group: Core

  UseCase:
    path: Stolovka/Packages/UseCase
    group: Core

  ## Business Logic

  Managers:
    path: Stolovka/Packages/Managers
    group: BusinessLogic

  ShoppingCartUseCase:
    path: Stolovka/Packages/ShoppingCartUseCase
    group: BusinessLogic

  ## UI
  SharedResources:
    path: Stolovka/Packages/SharedResources
    group: UI

  UIComponents:
    path: Stolovka/Packages/UIComponents
    group: UI

  ## Feature
  
  SmokersStolovka:
    path: Stolovka/Packages/SmokersStolovka
    group: Feature

  CartScreen:
    path: Stolovka/Packages/CartScreen
    group: Feature

targets:
  Stolovka:
    platform: iOS
    type: application
    sources:
      - path: "Stolovka"
        excludes:
          - "Packages/**/"
    dependencies:
      - package: SmokersStolovka
      - package: SharedResources
    scheme:
      testTargets:
        - package: SmokersStolovka/SmokersStolovkaTests
        - package: ShoppingCartUseCase/ShoppingCartUseCaseTests
        - package: CartScreen/CartScreenTests
        - package: Managers/ManagersTests
        - package: UIComponents/UIComponentsTests

    settings:
      base:
        TARGETED_DEVICE_FAMILY: 1
        DISPLAY_NAME: "Stolovka"
        INFOPLIST_FILE: "Stolovka/Info.plist"
        OTHER_LDFLAGS: $(inherited) -ObjC
        DEVELOPMENT_TEAM: SGM5527A99
        PRODUCT_BUNDLE_IDENTIFIER: com.tr1ckyf0x.stolovka
        CODE_SIGN_STYLE: Manual
      configs:
        Debug:
          CODE_SIGN_IDENTITY: "Apple Development"
          PROVISIONING_PROFILE_SPECIFIER: "Stolovka Development"
        Release:
          CODE_SIGN_IDENTITY: "Apple Distribution"
          PROVISIONING_PROFILE_SPECIFIER: "Stolovka AppStore"

    preBuildScripts:
    - name: "Swiftlint"
      script: |
              export PATH="$PATH:/opt/homebrew/bin"
              if which swiftlint >/dev/null; then
                swiftlint
              else
                echo "warning: SwiftLint not installed, run brew install swiftlint"
              fi
